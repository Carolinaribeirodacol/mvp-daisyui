<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta Tags Essenciais para SEO -->
    <title>Rick and Morty Explorer - Guia Completo de Personagens | MVP</title>
    <meta
      name="description"
      content="Explore o universo de Rick and Morty! Descubra personagens, episódios e curiosidades da série animada mais irreverente da TV. Base de dados completa e atualizada."
    />
    <meta
      name="keywords"
      content="Rick and Morty, personagens, episódios, série animada, Adult Swim, Cartoon Network, Rick Sanchez, Morty Smith, portal gun, dimensões"
    />
    <meta name="author" content="Rick and Morty Explorer" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#97ce4c" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Rick and Morty Explorer" />
    <meta property="og:title" content="Rick and Morty Explorer - Guia Completo de Personagens" />
    <meta
      property="og:description"
      content="Explore o universo de Rick and Morty! Descubra personagens, episódios e curiosidades da série animada mais irreverente da TV."
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Rick and Morty - Portal dimensional com personagens principais"
    />
    <meta property="og:url" content="https://mvp-daisyui.netlify.app/" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@seutwitter" />
    <meta name="twitter:creator" content="@seutwitter" />
    <meta name="twitter:title" content="Rick and Morty Explorer - Guia Completo de Personagens" />
    <meta
      name="twitter:description"
      content="Explore o universo de Rick and Morty! Descubra personagens, episódios e curiosidades da série animada mais irreverente da TV."
    />
    <meta name="twitter:image" content="/twitter-card.jpg" />
    <meta name="twitter:image:alt" content="Rick and Morty Explorer - Guia de Personagens" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Rick and Morty Explorer",
        "description": "Aplicação web para explorar personagens, episódios e informações do universo Rick and Morty",
        "url": "https://seudominio.com",
        "applicationCategory": "Entertainment",
        "operatingSystem": "Web Browser",
        "browserRequirements": "HTML5, JavaScript",
        "author": {
          "@type": "Person",
          "name": "Seu Nome"
        },
        "about": {
          "@type": "TVSeries",
          "name": "Rick and Morty",
          "genre": ["Animation", "Comedy", "Science Fiction"],
          "creator": ["Dan Harmon", "Justin Roiland"]
        }
      }
    </script>

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.js" as="script" />

    <!-- DNS Prefetch para APIs externas -->
    <link rel="dns-prefetch" href="//rickandmortyapi.com" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://seudominio.com" />

    <!-- PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Rick & Morty" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  </head>
  <body>
    <!-- Skip Link para Acessibilidade -->
    <a
      href="#main-content"
      class="skip-link"
      style="
        position: absolute;
        left: -9999px;
        z-index: 999;
        padding: 8px;
        background: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      "
      >Pular para o conteúdo principal</a
    >

    <!-- Conteúdo Principal -->
    <div id="app" role="main" aria-label="Aplicação Rick and Morty Explorer">
      <!-- Fallback para JavaScript desabilitado -->
      <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif">
          <h1>Rick and Morty Explorer</h1>
          <p>Esta aplicação requer JavaScript para funcionar corretamente.</p>
          <p>Por favor, habilite o JavaScript em seu navegador para acessar o conteúdo completo.</p>
        </div>
      </noscript>
    </div>

    <!-- Loading Indicator -->
    <div
      id="loading-indicator"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: none;
      "
    >
      <p>Carregando Rick and Morty Explorer...</p>
    </div>

    <script type="module" src="/src/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/sw.js')
            .then(function (registration) {
              console.log('ServiceWorker registration successful')
            })
            .catch(function (err) {
              console.log('ServiceWorker registration failed')
            })
        })
      }
    </script>
  </body>
</html>
